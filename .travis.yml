language: go
go:
- 1.16.2
os:
- osx
osx_image: xcode12.2
before_install:
- go get github.com/mattn/goveralls
- curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
  | sh -s -- -b $(go env GOPATH)/bin v1.38.0
- golangci-lint --version
install: true
script:
- make fetch
- make lint
- make test-cover
- goveralls -coverprofile=cover.out -service=travis-ci
- make build
- chmod +x ./godl
before_deploy:
- export tag=$(git describe --tag) && prefix="v" && tag=${tag#$prefix}
- export RELEASE_NAME="godl $tag"
deploy:
  provider: releases
  api_key:
    secure: 
  file: godl
  skip_cleanup: true
  name: "$RELEASE_NAME"
  on:
    repo: dikaeinstein/godl
    branch: master
    tags: true
env:
  global:
    secure: 
